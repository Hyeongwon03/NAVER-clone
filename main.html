<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>

            <img src ="logo.png" alt="이미지 없음" width="200px" height="40px">

</html>
